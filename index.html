<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Google Store">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/0fc6334c6f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="page-wrapper">
        <!-- Header Start-->
        <header id="header">
            <div class="logo">
                <i class="fa-brands fa-google"></i>
                <p>Google Store</p>
            </div>
            <nav id="nav-bar">
                <ul class="nav-link">Your choices</ul>
                <ul class="nav-link">Features</ul>
                <ul class="nav-link">Pricing</ul>
            </nav>
        </header>
        <!-- Header End -->

        <!-- Hero Start -->
        <section id="hero">
            <h2>Find Google phones that suits your style.</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input name="email" id="email" type="email" placeholder="Enter your email address" required />
                <input id="submit" type="submit" value="Get Started!" class="btn" />
            </form>
        </section>
        <!-- Hero End -->

        <section>
            <h2>The most helpful Google phones.</h2>
        </section>
        
        <div class="container">
            <section class="your-choices">
                <img
                    src="https://lh3.googleusercontent.com/tmRGWN-q90rgIhtUNhPPwbD2riy-Oyz4-hcBG5P9sKOJOOG7tLw_TttdR5ANzRcOnienqN40dJb6TZ4OJi5WzjIvOy2yBCAa344=rw-e365-w240" />
                <p>Pixel 7 Pro</p>
            </section>
            <section>
                <img
                    src="https://lh3.googleusercontent.com/g-6dZGKdB0cMY2YJ25m1NGoj16Gz3XvVf2F46fvPXV4TGVpzeYiLqejirCkaHBO_EzNNnozBarQz4PQ6qo0N8emJlVUUBhbB5H8=rw-e365-w240" />
                <p>Pixel 7</p>
            </section>

            <section>
                <img
                    src="https://lh3.googleusercontent.com/fAKLKJ8vewPTu8siQDK1aC7Dn5pT9I16yhUZXeXchOe8PY4fU4pqQB0TMur2Kiq_xsdrzYyOvH0RMAitL1mrFHi_xg2fRTVfq-c=rw-e365-w240" />
                <p>Pixel 6a</p>
            </section>
        </div>
    </div>
</body>

</html>
