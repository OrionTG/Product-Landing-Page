<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Google Store">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Store</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://kit.fontawesome.com/0fc6334c6f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="page-wrapper">
            <!-- Header Start-->
            <header id="header">
                <div class="logo">
                    <i class="fa-brands fa-google"></i>
                    <p>Google Store</p>
                </div>
                <nav id="nav-bar">
                    <ul class="nav-link">Your choices</ul>
                    <ul class="nav-link">Features</ul>
                    <ul class="nav-link">Pricing</ul>
                </nav>
            </header>
            <!-- Header End -->
            
            <!-- Hero Start -->
            <section id="hero">
                <h2>Find Google phones that suits your style.</h2>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input
                      name="email"
                      id="email"
                      type="email"
                      placeholder="Enter your email address"
                      required
                    />
                    <input id="submit" type="submit" value="Get Started!" class="btn" />
                  </form>
            </section>
            <!-- Hero End -->

            <div class="container">
                <section class="your-choices"></section>
            </div>
        </div>
    </body>
</html>
